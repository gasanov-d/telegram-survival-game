<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Island Survival</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #0f172a;
  font-family: Arial, sans-serif;
  overflow: hidden;
  touch-action: none;
}

#game {
  position: relative;
  width: 100vw;
  height: 100vh;
  background: #166534;
}

#player {
  position: absolute;
  width: 32px;
  height: 32px;
  background: yellow;
  border-radius: 6px;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}

#hud {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  padding: 8px;
  background: rgba(0,0,0,0.6);
  color: white;
  display: flex;
  justify-content: space-around;
  font-size: 14px;
}

#actions {
  position: absolute;
  bottom: 80px;
  right: 10px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.btn {
  background: #2563eb;
  color: white;
  padding: 12px;
  border-radius: 10px;
  text-align: center;
  font-size: 14px;
}

#joystick {
  position: absolute;
  bottom: 20px;
  left: 20px;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: rgba(255,255,255,0.1);
}

#stick {
  position: absolute;
  left: 40px;
  top: 40px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: white;
}
</style>
</head>

<body>
<div id="game">
  <div id="hud">
    ‚ù§Ô∏è <span id="hp">100</span>
    ‚ö° <span id="energy">100</span>
    üå≤ <span id="wood">0</span>
  </div>

  <div id="player"></div>

  <div id="actions">
    <div class="btn" onclick="collectWood()">üå≤ –°–æ–±—Ä–∞—Ç—å –¥–µ—Ä–µ–≤–æ</div>
    <div class="btn" onclick="buildHouse()">üè† –ü–æ—Å—Ç—Ä–æ–∏—Ç—å –¥–æ–º</div>
  </div>

  <div id="joystick">
    <div id="stick"></div>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

let state = {
  x: window.innerWidth / 2,
  y: window.innerHeight / 2,
  hp: 100,
  energy: 100,
  wood: 0
};

const player = document.getElementById("player");

function updateHUD() {
  hp.textContent = state.hp;
  energy.textContent = state.energy;
  wood.textContent = state.wood;
}

function collectWood() {
  if (state.energy < 5) return;
  state.wood += 1;
  state.energy -= 5;
  updateHUD();
}

function buildHouse() {
  if (state.wood < 5) {
    alert("–ù—É–∂–Ω–æ 5 –¥–µ—Ä–µ–≤–∞");
    return;
  }
  state.wood -= 5;
  updateHUD();
  alert("–î–æ–º –ø–æ—Å—Ç—Ä–æ–µ–Ω!");
}

/* === JOYSTICK === */
let dragging = false;
const joystick = document.getElementById("joystick");
const stick = document.getElementById("stick");

joystick.addEventListener("touchstart", () => dragging = true);
joystick.addEventListener("touchend", () => {
  dragging = false;
  stick.style.left = "40px";
  stick.style.top = "40px";
});

joystick.addEventListener("touchmove", e => {
  if (!dragging) return;
  const rect = joystick.getBoundingClientRect();
  const touch = e.touches[0];
  const dx = touch.clientX - rect.left - 60;
  const dy = touch.clientY - rect.top - 60;

  const dist = Math.min(40, Math.hypot(dx, dy));
  const angle = Math.atan2(dy, dx);

  const mx = Math.cos(angle) * dist;
  const my = Math.sin(angle) * dist;

  stick.style.left = 40 + mx + "px";
  stick.style.top = 40 + my + "px";

  state.x += mx * 0.1;
  state.y += my * 0.1;

  player.style.left = state.x + "px";
  player.style.top = state.y + "px";
});

updateHUD();
</script>
</body>
</html>
